    <table>
        <tr>
            <th>Nhập số tiền cần gửi</th>
            <th><input type="text" id="money"></th>
        </tr>
        <tr>
            <th>Số tháng</th>
            <th><input type="text" id="month"></th>
        </tr>
        <tr>
            <th><button onclick="Lai_suat()">Xem kết quả</button></th>
            <th></th>
        </tr>
    </table>
    <br>
    <h1>SỐ TIỀN BẠN NHẬN ĐƯỢC</h1>
    <table>
        <tr>
            <th>Tổng tiền nhận được</th>

                <h1 id="resultsum"></h1>
